name: musik
description: A music application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.1.1
  go_router: ^5.2.1
  animations: ^2.0.7
  just_audio: ^0.9.30
  rxdart: ^0.27.7
  carousel_slider: ^4.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/2x/
    - assets/icons/3x/
    - assets/json/
    - assets/audio/
